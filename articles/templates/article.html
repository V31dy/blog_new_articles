<!DOCTYPE html>
<html>
    <head>
        <title>Архив статей</title>
        {% load static %}
        <link rel="stylesheet" href="{% static "css/article.css" %}">
    </head>
    <body class="article">
        <div class="header">
            {% load static %}
            <img src="{% static "img/logo.png" %}" />
        </div>
        <div class="article">
            <div class="all_article"><a href="../..">Все статьи</a></div>
            <div class="one-post">
                <a class="post-title">{{ post.title }}</a>
                <div class="article-info">
                    <div class="article-author">{{ post.author.username }}</div>
                    <div class="article-created-date">{{ post.created_date }}</div>
                </div>
                <p class="article-text">{{ post.text }}</p>
            </div>
        </div>
    </body>
</html>
